<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mehebbet Babayeva</title>
</head>
<body>
   <div class="container">
        <div class="card">
            <div class="card-item">
            <div class="img-part">
                <img src="./assets/img/img-card.png" alt="image">              
            </div>
            <div class="card-form">
                <h2>Sign up</h2>
                <form action="">
                    <div class="input-icon">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" name="" id="" placeholder="Your Name">
                    </div>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock icon" ></i>
                        <input type="text" name="" id="" placeholder="Password">
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <a href="">Remember me</a>
                    </div>
                    <button>Log in</button>
                </form>
               
            </div>
            </div>
            <div class="login">
                <a href="">Create an account</a>
                <div class="social">
                    <p>Or login with</p>
                    <ul>
                   <li class="facebook"> <a href=""><i class="fa-brands fa-facebook-f"></i></a></li> 
                   <li class=" twitter"><a href=""><i class="fa-brands fa-twitter "></i></a></li>
                   <li class="google"> <a href=""><i class="fa-brands fa-google "></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
   </div> 

   <!-- icon -->
   <script src="https://kit.fontawesome.com/ee92479312.js" crossorigin="anonymous"></script>
</body>
</html>
